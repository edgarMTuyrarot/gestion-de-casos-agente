<!-- Success Modal -->
<div class="modal fade" id="success" tabindex="-1" aria-labelledby="successLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
  
        <div class="modal-body">
          <div class="d-flex align-items-center">
            <strong class="ml-5">Carga de Caso Completa</strong>
            <svg xmlns="http://www.w3.org/2000/svg" height="24" width="21" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#63E6BE" d="M64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64zM337 209L209 337c-9.4 9.4-24.6 9.4-33.9 0l-64-64c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l47 47L303 175c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9z"/></svg>
            <!--icono de ok-->
          </div>
        </div>
  
      </div>
    </div>
  </div>
  
  <!-- Modal Spinner -->
  <div class="modal fade" id="loading" tabindex="-1" aria-labelledby="loadingLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
  
        <div class="modal-body">
          <div class="d-flex align-items-center">
            <strong>Cargando...</strong>
            <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
          </div>
        </div>
  
      </div>
    </div>
  </div>
  
  <!-- Detalles Caso Modal -->
  <div class="modal fade" id="detalles" tabindex="-1" aria-labelledby="detallesLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <div class="modal-body">
          <div class="align-items-center">
  
            <strong class="ml-5">Nro Cuenta</strong>
            <input type="text" class="form-control" id="nro_cuenta">
            <strong class="ml-5">Nro DNI</strong>
            <input type="text" class="form-control" id="dni">
            <strong class="ml-5">Detalles</strong>
            <textarea class="form-control" rows="10"  id="detalles_caso"></textarea>
            <strong class="ml-5">Notas</strong>
            <textarea class="form-control" rows="5" id="nota" ></textarea>
  
  
          </div>
        </div>
  
      </div>
    </div>
  </div>
